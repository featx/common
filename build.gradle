plugins {
    id 'groovy'
    id 'java'
    id 'scala'
//  id 'kotlin2js' version '1.3.61'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'org.featx.jvmon'
version '1.0.0'

sourceCompatibility = JavaVersion.VERSION_13

targetCompatibility = JavaVersion.VERSION_13

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:3.0.0-rc-2'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-common"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-js"
    implementation "org.scala-lang:scala-library:2.13.1"
//    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.junit.jupiter:junit-jupiter:5.5.1'
    testCompile 'org.scalactic:scalactic_2.13:3.0.8'
    testCompile 'org.scalatest:scalatest_2.13:3.0.8'
    testCompile 'org.jetbrains.kotlin:kotlin-test-junit5'
    testImplementation "org.jetbrains.kotlin:kotlin-test-js"
}

compileKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_13
}

compileTestKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_13
}