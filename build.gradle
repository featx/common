plugins {
    id 'groovy'
    id 'java'
    id 'scala'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}
ext {
    servletVersion = '4.0.1'
    lombokVersion = '1.18.12'
    slf4jVersion = '1.7.30' //2.0.0-alpha0
    groovyVersion = '3.0.0'
    guavaVersion = '28.2-jre'
    scalaVersion = '2.13.1'
    scalacticVersion = '3.1.0'
    junitVersion = '5.6.0'
}
group 'org.featx.spec'
version '1.0.0'

sourceCompatibility = JavaVersion.VERSION_13
targetCompatibility = JavaVersion.VERSION_13

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    compileOnly "org.slf4j:slf4j-api:${slf4jVersion}"
    compileOnly "javax.servlet:javax.servlet-api:${servletVersion}"
    implementation "org.codehaus.groovy:groovy-all:${groovyVersion}"
    implementation "com.google.guava:guava:${guavaVersion}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-common"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-js"
    implementation "org.scala-lang:scala-library:${scalaVersion}"
    testCompile "org.junit.jupiter:junit-jupiter:${junitVersion}"
    testCompile "org.scalactic:scalactic_2.13:${scalacticVersion}"
    testCompile "org.scalatest:scalatest_2.13:${scalacticVersion}"
    testCompile 'org.jetbrains.kotlin:kotlin-test-junit5'
    testImplementation "org.jetbrains.kotlin:kotlin-test-js"
}

compileKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_12
}

compileTestKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_12
}